apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - name: test-container
          image: busybox
          command: ["sh", "-c", "env && sleep 3600"]
          envFrom:
            - configMapRef:
                name: test-configmap
            - secretRef:
                name: test-secret
