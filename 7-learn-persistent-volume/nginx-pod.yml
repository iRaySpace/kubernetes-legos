apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod
  labels:
    app: nginx-app
spec:
  volumes:
    - name: persistent-volume-storage
      persistentVolumeClaim:
        claimName: persistent-volume-claim
  containers:
    - name: nginx
      image: nginx:latest
      ports:
        - containerPort: 80
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: persistent-volume-storage